<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <meta property="og:title" content="Coronavirus Statistics" />
    <meta property="og:site_name" content="Coronavirus Statistics" />
    <meta property="og:url" content="https://solo29.github.io/corona/" />
    <meta
      property="og:description"
      content="Live tracking of COVID-19: confirmed cases, recovered patients, death toll, death rate"
    />
    <meta property="og:type" content="article" />
    <meta
      property="og:image"
      content="https://solo29.github.io/corona/img.png"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-gray-900">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
